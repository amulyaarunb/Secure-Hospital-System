{% extends 'Doctor\doctor_navbar.html' %}

{% block content %}

<head>

    <h1>Prescription to patient</h1>
    <br>
    <form action="" method="get">
        <label for="patient">Patient ID: </label>
        <textarea id="patient" name="patient" value="{{ patient }}"></textarea>
        <input type="submit" value="Enter">
    </form>
    <br><br>
    <form action="" method="get">
        <label for="prescription">Prescription: </label>
        <textarea id="prescription" name="prescription" value="{{ prescription }}" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit">
    </form>

</head>

{% endblock content %}
