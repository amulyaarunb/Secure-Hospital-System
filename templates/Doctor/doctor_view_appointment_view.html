{% extends 'Doctor/doctor_navbar.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
        navbar {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        h1{text-align: center;}

</style>

<body>
    <!-- viewing doctor's Appointments -->
    <h1>Appointments</h1>
        <a href="/doctor_book_appointment"> <button style="font-size:18px;color:red"><span style="color: grey">Add Appointment</span> <i class="fa fa-plus" ></i></button></a>
    <br>
    <br>
    <table>
        <tr>
            <th>Appointment ID</th>
            <th>Patient ID</th>
            <th>Date</th>
          </tr>
          {% for i in appointments %}
          <tr>
            <th> {{ i.appointmentID }}</th>
            <th> {{ i.patientID }}</th>
            <th> {{ i.date }}</th>
          </tr> 
          {% endfor %}
    </table>
</body>
</html>
{% endblock content%}
