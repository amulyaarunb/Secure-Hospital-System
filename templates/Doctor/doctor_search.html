{% extends 'Doctor/doctor_navbar.html' %}

{% block content %}
    <center>
        {% if searched %}
            <h2>Appointment ID - {{ searched }}</h2>
            <br>
            {% for i in a %}
                <a href="#">{{ i }}</a> 
                <!-- add patients url here {% url 'patientpage' %} -->
                {% url 'doctor_search_appointment' %}

        {% else %}
            <h2>Nothing's been searched!</h2>
        {% endif %}
    </center>

{% endblock content%}
