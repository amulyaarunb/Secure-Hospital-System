<!DOCTYPE html>
<html>

<head>
    <title>Hospital Staff Page</title>
    <style>
        body {
            font-family: Arial;
        }
        
        a:hover:not(.active) {
            background-color: whitesmoke;
        }
    </style>

</head>

<body style="background-color:whitesmoke">

    <div style="margin-left: -8px; margin-right: -8px;margin-top: -8px;background-color:gray">
        <ul style="color:black;font-size: 30px;list-style-type: none;margin: 0;padding: 5px;">
            Secure Hospital System
            <a href="{% url 'hospital_staff_appointments' %} " style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Appointments</a>
            <a href="{% url 'hospital_staff_create_payment' %} " style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Create Payment</a>
            <a href="{% url 'hospital_search_patients' %} " style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> View Patient Records</a>
            <a href="/accounts/logout" style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Log Out</a>
        </ul>
    </div>

    <br>

    <div>

        <form action="/hospital_search/" method="GET">
            <div style="font-size: 20px;">Enter Patient ID or Name: <input type="search" name="search"></div> <br>
            <input type="Submit"  style="background-color: gray;">
        </form>
        <br>

    </div>
    <br>
    <div>
        {% for p in patients %}
        <br>
        <li>
            <p><a href="{% url 'hospital_patient_details' p.patientID %}">Patient ID: {{ p.patientID }}</a></p>
            <p>Patient Name: {{ p.name }}</p>
        </li>
        {% endfor %}
    </div>

</body>

</html>
