<!DOCTYPE html>
<html>

<head>
    <title>Insurance Staff Page</title>
    <style>
        body {
            font-family: Arial;
        }
        
        a:hover:not(.active) {
            background-color: whitesmoke;
        }
    </style>

</head>

<body style="background-color:whitesmoke">

    <div style="margin-left: -8px; margin-right: -8px;margin-top: -8px;background-color:gray">
        <ul style="color:black;font-size: 30px;list-style-type: none;margin: 0;padding: 5px;">
            Secure Hospital System
            <a href="{% url 'insurance_staff' %} " style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Home</a>
            <a href="{% url 'insurance_staff_review' %} " style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Disemberse Funds</a>
            <a href="/accounts/logout" style="color: black;font-size: 25px;text-decoration: none;padding: 10px;"> Log Out</a>
        </ul>
    </div>

    <br>


    <div id="Appointments ">
        {% for c in claims %}
        <li>
            <p>Patient Name: {{ c.name }}</p>
            <p>Payment ID: {{ c.paymentID }}</p>
            <p>Amount: {{ c.amount }}</p>
            <a href="{% url 'approveClaim' c.paymentID %}" style="color: black;font-size: 10px;text-decoration: none;padding: 10px;border-style: solid;background-color: gray;">Approve</a>
            <a href="{% url 'denyClaim' c.paymentID %}" style="color: black;font-size: 10px;text-decoration: none;padding: 10px;border-style: solid;background-color: gray;">Reject</a>
        </li>
        {% endfor %}

    </div>

</body>

</html>
